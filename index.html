<!DOCTYPE html>
<html>
<head>
    <title>RoboBuddy Interactive</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Robo-Buddy</h1>
    </header>
    <canvas id="canvas"></canvas>
    <div class="container">
        <div id="buttons">
            <button id="btnNeutral"><img src="images/Neutral Button.png" alt="Neutral"></button>
            <button id="btnHappy"><img src="images/Happy Button.png" alt="Happy"></button>
            <button id="btnCurious"><img src="images/Curious button.png" alt="Curious"></button>
            <button id="btnSurprised"><img src="images/Surprised button.png" alt="Surprised"></button>
            <button id="btnEvil"><img src="images/Evil Button.png" alt="Evil"></button>
            <button id="btnPleading"><img src="images/Pleading button.png" alt="Pleading"></button>
        </div>
        <div id="roboBuddyContainer">
            <img src="images/Neutral.png" id="roboBuddyFace" alt="RoboBuddy Face">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</body>
</html>
